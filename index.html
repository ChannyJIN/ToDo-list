<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하루 계획</title>
    <meta property="og:title" content="To-Do-List">
    <meta property="og:description" content="하루 계획을 세워보세요">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/2071/2071353.png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>To-Do List</h1>
    </div>
    <div class="search">
      <input type="text" id="taskInput" placeholder="할 일을 입력하세요" />
      <button id="addTask">추가</button>
      <button id="removeTask">초기화</button>
    </div>
    <div class="main">
      <ul id="taskList"></ul>
      <div class="menu">
        <button id="delete" class="mb-delete">삭제</button>
        <button id="complete" class="mb-complete">완료</button>
      </div>
    </div>
    <footer class="footer">
      <p class="p">오늘의 계획을 세워보세요. (계획을 완료하였다면 눌러서 완료 누르기!)</p>
      <p>COPYRIGHT © ByeongChanJIN</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
